{% extends 'apps03/base.html' %}
request.user.get_full_name() if request.user.is_authenticated() else ""
{% block content %}
<div class="container">
    <div class="row center">
        <div class="col-md-6 offset-md-3">
            <h2>Create New Rental Unit</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
 
            <form action="/apps03/checkinsadd/"   method="post" novalidate>
            {% csrf_token %}
             <table border="1">
             {{ form }}
             </table>
            <button type="submit">Submit</button>
              </form>
        
        </div>
    </div>
</div>
{% endblock %}
